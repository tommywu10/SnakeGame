<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Pangolin&display=swap" rel="stylesheet">
    <link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">
    <title>Snake Game</title>
</head>
<body>
    <div class="game-container">
        <h1>Snake Game</h1>
        <button id="start">Start/Restart</button>
        <h2>Score <span id="score">0</span></h2>
        <div class="grid"></div>
        <h1 id="gameOver"></h1>
        <div class="d-pad">
            <img id="up" src="arrows/caret-square-up-solid.svg" alt="up-arrow">
            <img id="right" src="arrows/caret-square-right-solid.svg" alt="right-arrow">
            <img id="down"src="arrows/caret-square-down-solid.svg" alt="down-arrow">
            <img id="left" src="arrows/caret-square-left-solid.svg" alt="left-arrow">
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
